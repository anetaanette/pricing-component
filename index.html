<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | [Pricing Component]</title>
  </head>
  <body>
    <section class="upper">
      <h1>Our Pricing</h1>
      <section class="upper-p flex">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </section>
    </section>
    <section class="lower flex">
      <section class="lower-one box">
        <h2>Basic</h2>
        <h3 class="after-line"><span> &dollar; </span>199.99</h3>
        <p class="after-line">500 GB Storage</p>
        <p class="after-line">2 Users Allowed</p>
        <p class="after-line">Send up to 3 GB</p>
        <button class="learn-more">LEARN MORE</button>
      </section>

      <section class="lower-two box">
        <h2>Professional</h2>
        <h3 class="after-line after-line-mid">
          <span> &dollar; </span> 249.99
        </h3>
        <p class="after-line after-line-mid">1 TB Storage</p>
        <p class="after-line after-line-mid">5 Users Allowed</p>
        <p class="after-line after-line-mid">Send up to 10 GB</p>
        <button class="learn-more">LEARN MORE</button>
      </section>

      <section class="lower-three box">
        <h2>Master</h2>
        <h3 class="after-line"><span> &dollar; </span>399.99</h3>
        <p class="after-line">2 TB Storage</p>
        <p class="after-line">10 Users Allowed</p>
        <p class="after-line">Send up to 20 GB</p>
        <button class="learn-more">LEARN MORE</button>
      </section>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/anetaanette">Aneta Grochowska</a>.
      </div>
    </footer>
  </body>
</html>
