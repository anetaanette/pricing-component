<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | [Pricing Component]</title>
  </head>
  <body>
    <section class="upper">
      <h1>Our Pricing</h1>
      <section class="upper-p flex">
        <p>Annually</p>
        <div class="switch"></div>
        <p>Monthly</p>
      </section>
      <section class="lower flex">
        <section class="lower-one">
          <h1>Basic</h1>
          <h2>&dollar;199.99</h2>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button class="learn-more">LEARN MORE</button>
        </section>

        <section class="lower-two">
          <h1>Professional</h1>
          <h2>&dollar;249.99</h2>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button class="learn-more">LEARN MORE</button>
        </section>

        <section class="lower-three">
          <h1>Master</h1>
          <h2>&dollar;399.99</h2>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button class="learn-more">LEARN MORE</button>
        </section>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/anetaanette">Aneta Grochowska</a>.
    </div>
  </body>
</html>
